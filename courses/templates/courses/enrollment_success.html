{% extends "courses/base.html" %}
{% block title %}Enrollment Successful{% endblock %}

{% block content %}
<div class="container">
  <div class="alert alert-success text-center">
    <h2>Enrollment Successful!</h2>
    <p>
      {{ student.student_name|default:student.student_email }}
      <strong>{{ course.title }}</strong>.
    </p>
    <a href="{% url 'student_list' course.id%}" class="btn btn-primary">Back to Student List</a>
  </div>
</div>
{% endblock %}
